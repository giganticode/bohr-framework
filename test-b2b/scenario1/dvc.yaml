stages:
  preprocess_berger:
    cmd: cp downloaded-data/berger.csv data
    deps:
    - downloaded-data/berger.csv
    outs:
    - data/berger.csv
  preprocess_1151-commits:
    cmd: cp downloaded-data/1151-commits.csv data
    deps:
    - downloaded-data/1151-commits.csv
    outs:
    - data/1151-commits.csv
  parse_labels:
    cmd: bohr parse-labels
    deps:
    - labels
    outs:
    - labels.py:
        cache: false
  bugginess-1k_apply_heuristics__heuristics_bugginess_main_heurstics__dataloaders_bugginess-train-1k:
    cmd: bohr apply-heuristics bugginess-1k --heuristic-group heuristics.bugginess.main_heurstics
      --dataset dataloaders.bugginess-train-1k
    deps:
    - data/bugginess/train/bug_sample.csv
    - data/bugginess/train/bug_sample_files.csv
    - data/bugginess/train/bug_sample_issues.csv
    - dataloaders/bugginess-train-1k.py
    - heuristics/bugginess/main_heurstics.py
    - heuristics/keywords
    - labels.py
    params:
    - bohr.json:
      - bohr_framework_version
    outs:
    - generated/bugginess-1k/heuristics.bugginess.main_heurstics/heuristic_matrix_dataloaders.bugginess-train-1k.pkl
    metrics:
    - metrics/bugginess-1k/heuristics.bugginess.main_heurstics/heuristic_metrics_dataloaders.bugginess-train-1k.json:
        cache: false
  bugginess-1k_apply_heuristics__heuristics_bugginess_main_heurstics__1151-commits:
    cmd: bohr apply-heuristics bugginess-1k --heuristic-group heuristics.bugginess.main_heurstics
      --dataset 1151-commits
    deps:
    - data/1151-commits.csv
    - heuristics/bugginess/main_heurstics.py
    - heuristics/keywords
    - labels.py
    params:
    - bohr.json:
      - bohr_framework_version
    outs:
    - generated/bugginess-1k/heuristics.bugginess.main_heurstics/heuristic_matrix_1151-commits.pkl
    metrics:
    - metrics/bugginess-1k/heuristics.bugginess.main_heurstics/heuristic_metrics_1151-commits.json:
        cache: false
  bugginess-1k_apply_heuristics__heuristics_bugginess_main_heurstics__berger:
