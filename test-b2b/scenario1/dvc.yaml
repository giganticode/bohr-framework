        cache: false
    - metrics/bugginess-1k/analysis_berger.json:
        cache: false
    - metrics/bugginess-1k/analysis_dataloaders.bugginess-train-1k.json:
        cache: false
    - metrics/bugginess-1k/heuristic_metrics_1151-commits.json:
        cache: false
    - metrics/bugginess-1k/heuristic_metrics_berger.json:
        cache: false
    - metrics/bugginess-1k/heuristic_metrics_dataloaders.bugginess-train-1k.json:
        cache: false
  bugginess-1k_train_label_model:
    cmd: bohr train-label-model bugginess-1k dataloaders.bugginess-train-1k
    deps:
    - data/1151-commits.csv
    - data/berger.csv
    - generated/bugginess-1k/heuristic_matrix_1151-commits.pkl
    - generated/bugginess-1k/heuristic_matrix_berger.pkl
    - generated/bugginess-1k/heuristic_matrix_dataloaders.bugginess-train-1k.pkl
